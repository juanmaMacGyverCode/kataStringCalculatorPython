[pytest]
markers =
    classTest: Marca solo numeros
    returnEmpty: Marca para métodos vacios
    returnSameNumber: Marca para el método que tiene mismos números entrada y salida
    returnAddSimple: Marca para el método que suma números de forma simple
    returnAddManyNumbers: Marca para el método que suma muchos numeros de forma simple
    returnAddManyNumbersWithNewlineSeparator: Marca el método que suma muchos numeros con el separador \n
    errorNumberExpected: Error porque esperaba un numero, no un separador
    errorFinalSeparator: Error porque al final del string hay un separador coma o \n
    returnAddCustomSeparators: Devuelve la suma para separadores especiales
    errorExpectedSeparator: Error de que esperaba el separador pero encontró otra cosa.
    errorNegativeNumber: Error que busca que numeros son negativos.
    multipleErrors: Multiples errores